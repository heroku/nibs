<ion-view title="I miei Percorsi" hide-back-button="true" class="card-bg">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">
        <div ng-repeat="offer in walletItems" class="list card">
            <div class="item">
                <h2>{{offer.name}}</h2>
            </div>
            <div class="item item-body">
               <!-- <img class="full-image" ng-src="img/qrcode.svg"> -->
               <img class="full-image"  ng-src="{{product.image}}">
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" ng-click="deleteItem(offer)">
                    <i class="icon ion-trash-a"></i>
                </a>
            </div>

        </div>
    </ion-content>

    <p ng-if="!loading && walletItems.length === 0" class="centered-message">La tua lista Ã¨ vuota</p>

</ion-view>
