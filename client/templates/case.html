<ion-view title="Help" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">
        <div class="list list-inset">

            <p>How can we help you?</p>

            <label class="item item-input">
                <input type="text" placeholder="Subject" ng-model="case.subject">
            </label>

            <div class="item item-body">
                <textarea placeholder="Description" ng-model="case.description" rows="10"></textarea>
            </div>

            <button class="button button-block button-light" ng-click="submit()">
                Submit
            </button>

            <p><strong>{{status}}</strong></p>

        </div>

        <!-- Enable for SOS button 
        <div class="text-align:center">
            <button class="button icon ion-help-buoy sos-button" ng-click="sos()">&nbsp;S.O.S</button>
        </div>
        -->

    </ion-content>

</ion-view>
