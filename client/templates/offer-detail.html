<ion-view title="Offer Details" class="card-bg">

  <ion-content has-header="true" padding="true">

      <div class="list card">
          <div class="item">
              <h2>{{offer.name}}</h2>
              <p>Expires on {{offer.enddate | date:'EEEE, MMMM d y'}}</p>
          </div>
          <div class="item item-body">
              <img class="full-image" ng-if="offer.image"  ng-src="{{offer.image}}">
              <p>{{offer.description}}</p>

              <div class="button-bar">
                  <a class="button button-block button-light" style="font-size: .9rem;" ng-click="redeem()" ng-if="user.typecompte == 'Client'">
                      Redeem
                  </a>
                  <a class="button button-block button-light"  style="font-size: .9rem;" ng-click="saveToWallet()" ng-if="user.typecompte == 'Client'" >
                      Save to Wallet
                  </a>
              </div>
          </div>

          <div class="item tabs tabs-secondary">
              <a class="tab-item" ng-click="shareOnFacebook()">
                  <i class="icon icon-facebook"></i>
              </a>
              <a class="tab-item" ng-click="shareOnGoogle()">
                  <i class="icon icon-google"></i>
              </a>
              <a class="tab-item" ng-click="shareOnTwitter()">
                  <i class="icon icon-twitter"></i>
              </a>
          </div>
      </div>

  </ion-content>
</ion-view>
